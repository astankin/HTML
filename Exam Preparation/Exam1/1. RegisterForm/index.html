<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>
<body>
    <section>
        <div class="header">
            <h1>REGISTRATION FORM</h1>
        </div>
        <form action="">
            <div class="double">
                <div class = "input_group">
                    <label for="f-name">First Name</label>
                    <input type="text" name="f-name" id="f-name" >
                </div>
                <div class = "input_group">
                    <label for="l-name">Last Name</label>
                    <input type="text" name="l-name" id="l-name" >
                </div>
            </div>
            <div class="content">
                <div class="input_group">
                    <label for="e-mail">Email</label>
                    <input type="email" name="e-mail" id="e-mail" >
                </div>
                <div class="input_group">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" >
                </div>
                <div class="input_group">
                    <label for="conf-pass">Confirm Password</label>
                    <input type="password" name="conf-pass" id="conf-pass" >
                </div>
                <div >
                    <input type="checkbox" name="check" id="check" >
                    <label for="check">I accept the Terms of Use & Privacy Policy.</label>
                </div>
            </div>

            <div class="button"><button>Register Now</button></div>

        </form>
    </section>
    
</body> 
</html>
