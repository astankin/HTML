<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="left">
            <p>SoftUni</p>
            <div class="text">
                <h1>Welcome to SoftUni</h1>
                <h2>Are you ready to become a dev?</h2>
            </div>
            <div class="icons">
                <i class="fa-solid fa-earth-americas"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
        <div class="right">
            <form action="">
                <div>
                    <label for="username">USERNAME</label>
                    <input type="text" name="username" id="username" placeholder="antoniyaat">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="********">
                </div>
                <div>
                    <label for="re-password">REPEAT PASSWORD</label>
                    <input type="re-password" name="re-password" id="re-password" placeholder="********">
                </div>
                <div class="nav">
                    <button>Register</button>
                    <a href="#">I am already ninja</a>
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
